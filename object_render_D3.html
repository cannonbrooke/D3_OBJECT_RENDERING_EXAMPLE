//rendering of objects D3

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>

      var svg = d3.select("body").append("svg")
        .attr("width",  250)
        .attr("height", 250);

      function render(data){
      
      //this is the typical D3 that should be applied when you write
      //only using enter doesn't work with dynamic data

        // Bind data
        var circles = svg.selectAll("circle").data(data);
        
        // Enter
        circles.enter().append("circle")
          .attr("r", 10);

        // Update
        circles
          .attr("cx", function (d){ return d.x; })
          .attr("cy", function (d){ return d.y; });

        // Exit
        circles.exit().remove();
      }

      var myArrayOfObjects = [
        { x: 120, y: 100},
        { x: 110, y: 120},
        { x: 90 , y: 180},
        { x: 180, y: 80 },
        { x: 180, y: 40 }
      ];

      render(myArrayOfObjects);

    </script>

  </body>
</html>
